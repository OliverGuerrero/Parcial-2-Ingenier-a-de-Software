<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <Style>
    body {
      background-image: url(images/FondoS3.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
   <link rel="icon" href="../img/Logo2.png">
  <link rel="stylesheet" href="../CSS/Contacto.css">
   <title>Contact Form #10</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Cont√°ctenos</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Nombre *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="tu Nombre">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Correo*</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="tu correo">
                </div>
              </div>

             

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Mesaje *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Escribe tu Mensaje"></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Enviar Mensaje" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
              </form>

            <div class="row justify-content-center">
              <div class="col-md-5 form-group text-center">
                <input type="button" value="Salir" onclick="window.location.href='salir.html'" class="btn btn-block btn-secondary rounded-0 py-2 px-4">
              </div>
              </div>


            
            </form>
            


            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
